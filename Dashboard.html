<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <style>
        body {
            display: flex;
            font-family: Arial, sans-serif;
            margin: 0;
        }
        .sidebar {
            width: 250px;
            height: 100vh;
            background: #2c3e50;
            padding: 20px;
            color: white;
            display: flex;
            flex-direction: column;
        }
        .sidebar a {
            text-decoration: none;
            color: white;
            padding: 10px;
            margin: 5px 0;
            background: #34495e;
            display: block;
            border-radius: 5px;
            text-align: center;
        }
        .sidebar a:hover {
            background: #1abc9c;
        }
        .content {
            flex: 1;
            padding: 20px;
        }
    </style>
</head>
<body>
    <div class="sidebar">
        <a href="student.html">Student</a>
        <a href="buses.html">Buses</a>
        <a href="faculty.html">Faculty</a>
        <a href="Driver.html">Driver</a>
        <a href="report.html">Report</a>
    </div>
    <div class="content">
        <h2>Welcome to the Dashboard</h2>
        <p>Select an option from the sidebar to proceed.</p>
    </div>
</body>
</html>
